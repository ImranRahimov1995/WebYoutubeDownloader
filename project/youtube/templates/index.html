<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html>
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'favicon16.png' %}" />

    <title>Download From Youtube</title>
</head>
<body>
<style>
.main {
  max-width: 75%;
  margin: auto;
  margin-top: 50px;
  padding: 7%;
  border: 3px solid #000000;
}

.text {
    font-family: 'Festive', cursive;
    font-size: 60px;    
}
</style>

<div class='main'>    
    <h1 class='text'>Welcome to download from Youtube page </h1>
    <br>

    {% if info %}
    {{info.title}}
    <hr>
    {%for res in info.resolutions %}
        {%if res %}
        <a href='{%url 'upload' res=res %}'>{{res}}</a>
        {%endif%}
    {%endfor%}
    {% endif %}
    <hr>
    <form action="." id="payment" method="post">
        {{form|crispy}}
        {% csrf_token %}
        <input class="btn btn-success" id='btn' type="submit" value="Download">
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $( "#btn" ).click(function() {
            setTimeout(function(){ 
                $('.textinput').val("");
            }, 6);
        });
    </script>

</body>
</html>
