<style>
.main {
  max-width: 75%;
  margin: auto;
  margin-top: 50px;
  padding: 7%;
  border: 2px solid #5A0808;
  box-shadow: 15px 30px 20px #5A0808;
}

.text {
    font-family: 'Festive', cursive;
    font-size: 60px;    
}
label, option, .select{
    color:#340303;
    font-family: 'Festive', cursive;
    font-size: 20px;
}
.btn{
   font-family: 'Monospace';
   background-color: #5A0808;

}


</style>

<div class='main'>    
    <h1 class='text'>Welcome to download from Youtube page </h1>
    <br>

    {% if info %}
    {{info.title}}
    <hr>
    {%for res in info.resolutions %}
        {%if res %}
        <a href='{%url 'upload' res=res %}'>{{res}}</a>
        {%endif%}
    {%endfor%}
    {% endif %}
    <hr>
    <form action="." id="payment" method="post">
        {{form|crispy}}
        {% csrf_token %}
        <input class="btn btn-danger" id='btn' type="submit" value="Download">
    </form>
</div>
